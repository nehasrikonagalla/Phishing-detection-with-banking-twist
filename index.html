<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector - NanoDetect</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #ccc;
            text-align: center;
        }

        .result-box h2 {
            margin-top: 0;
            color: #007bff;
        }

        /* Specific styling based on result */
        .result-box.quarantine {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .result-box.allow {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .result-box.alert {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NanoDetect Phishing Analyzer ðŸš€</h1>
        <p>Enter the message details below to check its risk score using the LGBM model.</p>

        <div class="input-group">
            <label for="sender">Sender/From Address:</label>
            <input type="text" id="sender" placeholder="e.g., security-alert@verify.com" required>
        </div>

        <div class="input-group">
            <label for="channel">Communication Channel:</label>
            <select id="channel" required>
                <option value="Email">Email</option>
                <option value="SMS">SMS</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Social_Media">Social Media</option>
            </select>
        </div>

        <div class="input-group">
            <label for="message">Message Text:</label>
            <textarea id="message" rows="5" placeholder="Enter the full message text here, including any links (e.g., Click here to verify your account: hxxps://fakesite.com/login)" required></textarea>
        </div>

        <button id="checkButton">Check Risk Score</button>

        <div class="result-box" id="resultContainer">
            <h2>Analysis Result</h2>
            <p id="statusText">Awaiting input...</p>
            <p id="scoreText"></p>
        </div>
    </div>
    
    <script>
        // --- 1. CONFIGURATION ---
        // EDITED: The live URL from your Render deployment has been pasted here.
        const API_ENDPOINT = "https://phishing-detection-with-banking-twist.onrender.com"; 

        // --- 2. CORE LOGIC ---
        document.getElementById('checkButton').addEventListener('click', checkRiskScore);

        async function checkRiskScore() {
            const sender = document.getElementById('sender').value;
            const channel = document.getElementById('channel').value;
            const messageText = document.getElementById('message').value;

            const resultContainer = document.getElementById('resultContainer');
            const statusText = document.getElementById('statusText');
            const scoreText = document.getElementById('scoreText');

            // Basic input validation
            if (!sender || !messageText) {
                statusText.textContent = "Error: Please fill in Sender and Message fields.";
                resultContainer.className = 'result-box quarantine';
                return;
            }

            // Prepare JSON payload for the FastAPI endpoint
            const payload = {
                text: messageText,
                sender: sender,
                channel: channel
            };

            // Update status while waiting
            statusText.textContent = "Analyzing... Please wait.";
            resultContainer.className = 'result-box';
            scoreText.textContent = '';

            try {
                const response = await fetch(API_ENDPOINT + '/score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json' 
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                // --- 3. DISPLAY RESULTS ---
                const score = data.phishing_score * 100;
                const action = data.action;

                statusText.textContent = `ACTION: ${action}`;
                scoreText.textContent = `Phishing Score: ${score.toFixed(2)}% | Latency: ${data.latency_ms.toFixed(0)} ms`;
                
                // Apply dynamic styling based on action
                if (action === "Quarantine") {
                    resultContainer.className = 'result-box quarantine';
                } else if (action === "Alert User") {
                    resultContainer.className = 'result-box alert';
                } else {
                    resultContainer.className = 'result-box allow';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                statusText.textContent = `Deployment Error: Could not connect to API. Check console for details.`;
                resultContainer.className = 'result-box quarantine';
            }
        }
    </script>
</body>
</html>
